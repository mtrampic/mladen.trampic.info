{{ define "main" }}
<article>
  <header class="max-w-prose">
    <h1 class="mt-0 text-4xl font-extrabold text-neutral-900 dark:text-neutral">
      {{ .Title | emojify }}
    </h1>
  </header>
  
  <section class="max-w-prose prose dark:prose-invert">
    {{ .Content | emojify }}
  </section>

  {{ if .Params.showComments }}
    {{ partial "comments.html" . }}
  {{ end }}
</article>
{{ end }}
